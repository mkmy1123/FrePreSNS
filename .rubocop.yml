inherit_from:
    - .rubocop_airbnb.yml

AllCops:
    Exclude:
        - 'db/**/*'
        - 'bin/*'
        - 'config/environments/*'
        - 'config/application.rb'
        - 'config/initializers/*'
        - 'config/spring.rb'
        - 'lib/tasks/*'
        - 'vendor/**/*'
        - 'path/ruby'
        - 'spec/factories/**'

Metrics/LineLength:
    Max: 128

Layout/MultilineMethodCallIndentation:
    EnforcedStyle: aligned
